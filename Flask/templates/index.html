<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Liver Disease Prediction</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #74ebd5, #9face6);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
            max-width: 450px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        ::placeholder {
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üß™ Liver Disease Predictor</h2>
        <form action="/predict" method="POST">
            <input name="age" type="number" placeholder="Age (e.g. 45)" required>
            <select name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <input name="total_bilirubin" type="number" step="any" placeholder="Total Bilirubin" required>
            <input name="direct_bilirubin" type="number" step="any" placeholder="Direct Bilirubin" required>
            <input name="alkaline_phosphotase" type="number" step="any" placeholder="Alkaline Phosphotase" required>
            <input name="alamine_aminotransferase" type="number" step="any" placeholder="Alamine Aminotransferase" required>
            <input name="aspartate_aminotransferase" type="number" step="any" placeholder="Aspartate Aminotransferase" required>
            <input name="total_proteins" type="number" step="any" placeholder="Total Proteins" required>
            <input name="albumin" type="number" step="any" placeholder="Albumin" required>
            <input name="albumin_globulin_ratio" type="number" step="any" placeholder="Albumin/Globulin Ratio" required>
            <button type="submit">üîç Predict</button>
        </form>
    </div>
</body>
</html>
